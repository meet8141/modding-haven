          <span></span>

    <!-- Main Content -->
    <main>
      <section class="page-header">
        <div class="container">
          <h1>Browse Mods</h1>
          <p>Discover and download the best mods for your favorite games</p>
        </div>
      </section>

      <section class="mods-section">
        <div class="container">
          <div class="mods-controls">
            <div class="search-container">
              <input type="text" id="mod-search" placeholder="Search mods..." class="search-input">
              <button class="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
              </button>
            </div>
            
            <div class="filter-container">
              <button class="filter-toggle btn btn-outline btn-small">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
                Filters
              </button>
              
              <div class="view-toggle">
                <button class="btn btn-small btn-outline view-btn active" data-view="grid">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                </button>
                <button class="btn btn-small btn-outline view-btn" data-view="list">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                </button>
              </div>
            </div>
          </div>
          
          <div class="filter-panel" id="filterPanel">
            <div class="filter-group">
              <h3>Categories</h3>
              <div class="checkbox-group">
                <label class="checkbox-label">
                  <input type="checkbox" value="Graphics"> Graphics
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" value="Weapons"> Weapons
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" value="Quests"> Quests
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" value="Environment"> Environment
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" value="Characters"> Characters
                </label>
              </div>
            </div>
            
            <div class="filter-group">
              <h3>Rating</h3>
              <div class="rating-slider">
                <input type="range" min="1" max="5" value="3" step="0.1" id="ratingSlider">
                <div class="range-value">≥ <span id="ratingValue">3.0</span> ★</div>
              </div>
            </div>
            
            <div class="filter-actions">
              <button class="btn btn-small btn-outline" id="resetFilters">Reset Filters</button>
              <button class="btn btn-small btn-primary" id="applyFilters">Apply Filters</button>
            </div>
          </div>
          
          <div class="mods-grid" id="modsContainer">
            <!-- Mod cards will be populated here by JavaScript -->
          </div>
          
          <div class="pagination">
            <button class="pagination-btn" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
              Previous
            </button>
            <div class="pagination-numbers">
              <button class="pagination-number active">1</button>
              <button class="pagination-number">2</button>
              <button class="pagination-number">3</button>
              <span class="pagination-ellipsis">...</span>
              <button class="pagination-number">10</button>
            </div>
            <button class="pagination-btn">
              Next
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->

        </div>
      </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>
  </div>
